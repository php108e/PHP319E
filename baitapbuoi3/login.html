<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Nhập</title>
</head>
<body bgcolor="gray">
    <div>
        <h2>Chào mừng bạn đến với ABC-Corp. Đăng nhập ngay!</h2>
        <br>
        <div>Thành viên mới? <a href="register.html">Đăng Ký</a>tại đây</div>
        <div style=" background-color:white"  >
            <form action="login_proccess.php" method="post">
                <label >Địa chỉ Email*</label>
                <br>
                <input type="text" name="txtEmail" placeholder="Vui lòng nhập địa chỉ email của bạn">
                <br>
                <label >Mật khẩu*</label>
                <br>
                <input type="password" name="txtPass" placeholder="Vui lòng nhập mật khẩu của bạn">
                <br>
                <a href="#">Quên mật khẩu?</a>
                <br>
                <input type="submit" name="btnLogin" value="Đăng nhập">
                <br>
                <div>Hoặc đăng nhập bằng:</div>
                <input type="button" name="btnFacebook" value="Facebook">
                <br>
                <input type="button" name="btnGoogle" value="Google">
            </form>
        </div>
    </div>
    
</body>
</html>
