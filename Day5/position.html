<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<meta charset="utf-8">
	<style type="text/css">
		#mauvang{
			width: 300px;
			height: 100px;
			border:5px solid yellow;
		}
		#mauden{
			width: 300px;
			height: 300px;
			border:10px solid black;
		}
		#hopmaudo{
			position: relative;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			border:1px solid red;
			background:red; 
		}
		
		#logo1{
			position: absolute;
			top: 50px;
			left: 70px;
		}

		#logo2{
			position:  absolute;
			top: 0px;
			right: 0px;
		}
		#logo3{
			position: absolute;
			bottom: 0px;
			left: 0px;
		}
		#logo4{
			position: absolute;
			bottom: 70px;
			right: 50px;
		}
	</style>
</head>
<body>
	<div id="mauvang">cộng hòa xã hội chủ nghĩa việt nam</div>
	<div id="mauden">
		cộng hòa xã hội chủ nghĩa việt nam
		<div id="hopmaudo"> </div>
	</div>

	<div id="container" style="width: 300px; height: 300px; border: 2px green solid">
		<div id="logo1"><img src="logo1.jpg" width="100" height="100"></div>
		<div id="logo2"><img src="logo2.jpg" width="100" height="100"></div>
		<div id="logo3"><img src="logo3.jpg" width="100" height="100"></div>
		<div id="logo4"><img src="logo4.jpg" width="100" height="100"></div>
	</div>
</body>
</html>
