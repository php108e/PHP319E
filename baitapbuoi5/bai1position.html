<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid blue;
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }
        /* Sử dụng position:relative cho class box, sau đó định vị ô vuông đỏ vào trung
tâm của class container.
        .box{
            position: relative;
            width: 100px;
            height: 100px;
            top: 150px;
            left: 150px;
            background :red;
            
        }
        */
        /* 2,Định vị ô vuông đỏ xuống góc phải dưới của class container.
        .box{
            position: relative;
            width: 100px;
            height: 100px;
            top: 300px;
            left: 300px;
            background :red;
            
        }
        */
         /* 3Định vị ô vuông đỏ ra ngoài class container như sau:*/
         .box{
            position: relative;
            width: 100px;
            height: 100px;
            top: -100px;
            left: 150px;
            background :red;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
