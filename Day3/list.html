<!DOCTYPE html>
<html>
<head>
	<title>Bài học Day 3</title>
</head>
<body>
	<h1>Day in a Week:</h1>
	<ol type="a"> <!--Ordered List-->
		<li>Sunday</li>
		<li>Monday</li>
		<li>Tuesday</li>
		<li>Wednesday</li>
		<li>Thursday</li>
		<li>Friday</li>
		<li>Saturday</li>
	</ol>
	<ul> <!--Unordered List--> 
		<li>Sunday</li>
		<li>Monday</li>
		<li>Tuesday</li>
		<li>Wednesday</li>
	</ul>
	<dl> <!--Definition List-->
		<dt>Sunday</dt>
			<dd>The first day of week</dd>
		<dt>HTML</dt>
			<dd>Hyper text markup language</dd>
		<dt>Internet</dt>
			<dd>A network of network</dd>
	</dl>

	
</body>
</html>
