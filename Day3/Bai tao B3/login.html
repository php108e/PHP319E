<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<meta charset="utf-8">
</head>
<body>
	<div><h2>Chào mừng bạn đến với ABC-Corp. Đăng nhập ngay!</h2></div>
