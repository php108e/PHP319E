<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.container{
		position: relative;
		border:2px solid blue;
		height: 400px;
		width: 400px;
		margin: 200px auto;
	}
	.box{
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: red;
		left: 150px;
		top: 150px;
	}
	.box1{
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: red;
		top: 300px;
		left: 300px;
	}
	.box2{
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: red;
		top: -100px;
		left: 150px;
	}
</style>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
	<div class="container">
		<div class="box1"></div>
	</div>
	<div class="container">
		<div class="box2"></div>
	</div>
</body>
</html>
