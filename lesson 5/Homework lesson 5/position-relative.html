<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.container{
		border: 2px solid blue;
		width: 400px;
		height: 400px;
		margin: 100px auto;
	}

	.box{
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;
		left:150px;
		top:150px;
	}
	.box2{
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;
		top: 300px;
		left: 300px;
	}

	.box3{
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;
		left: 150px;
		top: -100px;
	}
</style>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
	<div class="container">
		<div class="box2"></div>
	</div>
	<div class="container">
		<div class="box3"></div>
	</div>
</body>
</html>
