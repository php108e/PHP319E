<!DOCTYPE html>
<html>
<head>
	<title>Form - HTML</title>
	<meta charset="utf-8">
	<!--Internal Style-->
	<style type="text/css">
		label{
			color: blue;
		}
	</style>
		<!--External Style-->
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<!--ưu tiên cái nào gần hơn-->
</head>
<body>
	<form action="proccess.php" method="post">
		<label style="color: red; font-weight: bold;">Họ Và Tên</label>
		<input type="text" name="textFullnam" value="" placeholder="Mời quý ngài nhập tến"><br>

		<label>Giới tính</label>
		<input type="radio" name="RBGender" checked="True" value="1">Nam
		<input type="radio" name="RBGender" value="0">Nữ <br>

		<label>Sở thích</label>
		<input type="checkbox" name="chkFav[]"  checked="True" value"1">Ngắm trời mưa
		<input type="checkbox" name="chkFav[]" value"2">Ăn thịt chó
		<input type="checkbox" name="chkFav[]" value"3">Đi du lịch <br>

		<label>HKTT</label>
		<textarea name="hktt" cols="50" rows="5"></textarea> <br>

		<label> Tỉnh/Thành phố</label>
		<select name="cbCity">
			<option value="Hà Nội">TP. Hà Nội</option>
			<option value="HCM" selected="True" > TP. HCM</option>
			<option value="Đà Nẵng">TP. Đà Nẵng</option>
		</select> <br>

		<input type="submit" name="btnReg" value="Đăng ký">
		<input type="Reset" name="btnRes" value="Nhập Lại">
	</form>
</body>
</html>
