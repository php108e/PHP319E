<!DOCTYPE html>
<html>
<head>
	<title>	layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
			color: white;
			font-size: 20px;
		}
		.container{
			width: 80%;
			margin: auto;
		}
		.header{
			background-color: red;
			height: 110px;
		}
		.nav{
			background-color: green;
			height: 40px;
		}
		.content{
			width: 70%;
			float: left;
		}
		.section{
			height: 200px;
			background-color: blue;
		}
		.artilce{
			height: 200px;
			background-color: black;
		}
		.aside{
			width: 30%;
			background-color: grey;
			height: 400px;
			float: left;
		}
		.footer{
			background-color: yellow;
			height: 110px;
			clear: both;
		}
		
		
	</style>
</head>
<body>
	<div class="container">	
		<div class="header">Header</div>

		<div class="nav">Nav</div>

		<div class="content">
			<div class="section">Section</div>

			<div class="artilce">Artilce</div>
		</div>

		<div class="aside">Aside</div>

		<div class="footer">Footer</div>
	</div>

</body>
</html>
