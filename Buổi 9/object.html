		//Tạo đối tượng kiểm template là đối tượng đươc người dùng định nghĩa
		//Hàm khởi tạo giúp tạo đối tượng và gián giá trị cho các thuộc tính của nó
		function Student(_n, _a, _l){
			this. name = _n;
			this.age = _a;
			this.location = _l;

			//Tạo phương thức cho đối tượng có kiểu là Student
			this.showInfo = function(){
				document.write("Tên sv:" + this.name);
				document.write("Tuổi sv:" + this.age);
				document.write("Địa chỉ sv:" + this.location);
			}

		}
		// KHai báo đối tượng có kiểu template 'Student'
		var ten = prompt("Mời bạn nhập tên vô đây: ");
		var tuoi = prompt("Mời bạn nhập tuổi ");
		var diachi = prompt("Mời bạn nhập địa chỉ ");

		var objStu = new Student(ten, tuoi, diachi );
		objStu.showInfo();
