<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký nhận tư vấn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="jumbotron" style="margin-bottom: 0">

        <h1>ITPLUS COMPANY</h1>
    </div>
</div>

<div id="menu">
    <ul>
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Mở bán</a></li>
        <li><a href="">Tin tức</a></li>
        <li><a href="register.html">Đăng ký nhận tư vấn</a></li>
    </ul>
</div>

<div class="container">
    <div id="label">
        <h2>Đăng ký nhận tư vấn</h2>
    </div>
    <div class="register row">
        <form action="#" method="post" class="col-12">
            <div class="form-row">
                <label class="col-md-2 col-form-label" for="name">Họ và tên (*):</label>
                <input type="text" id="name" name="txtName" class="form-control col-md-10">
            </div>
            <div class="form-row">
                <label class="col-md-2 col-form-label" for="phone">Số điện thoại(*):</label>
                <input type="text" id="phone" name="txtPhone" class="form-control col-md-10">
            </div>
            <div class="form-row">
                <label class="col-md-2 col-form-label" for="email">Email(*):</label>
                <input type="text" id="email" name="txtEmail" class="form-control col-md-10">
            </div>
            <div class="form-row">
                <label class="col-md-2 col-form-label" for="email">Email(*):</label>
                <input type="text" id="email" name="txtEmail" class="form-control col-md-10">
            </div>
        </form>
    </div>
</div>
</body>
</html>
