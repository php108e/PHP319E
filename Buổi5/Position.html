<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			border: 2px solid blue;
			width: 400px;
			height: 400px;
			margin: 100px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box{
			position: relative;
			top:  150px;
			left: 150px;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
