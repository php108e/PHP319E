		function validate(){
			var status = true;
			// Lấy dữ liệu của các đối tượng trong form
			var user = document.getElementById("txtUser").value;
			var pass = document.getElementById("txtPass").value;
			var email = document.getElementById("txtEmail").value;
			var phone = document.getElementById("txtSdt").value;
			if (user=="") {
				// alert("Ten dang nhap khong duoc de trong");
				document.getElementById("msgUser").innerHTML="Vui lòng nhập tên đăng nhập";

			}else{

					document.getElementById("msgSdt").innerHTML="";
