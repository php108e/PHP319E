<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		#container{
			width: 80%;
			margin: auto;
			color:white;
			font-size: 25px;
		}
		#header{
			background-color: red;
			height:110px;
		}
		#nav{
			background-color: green;
			height: 40px;
		}
		#content{
			height:400px;
			width: 60%;
			float:left;
		}
		#section{
			background-color: navy;
			height: 200px;
		}
		#article{
			background-color: black;
			height: 200px;
		}
		#aside{
			background-color: gray;
			height: 400px;
			width: 40%;
			float:right;
		}
		#footer{
			background-color: #FFCC00;
			height: 110px;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">Header { height:110px; }</div>
		<div id="nav">Nav { height:40px }</div>
		<div id="content">
			<div id="section">Section { height:200px;//Temporary }</div>
			<div id="article">Article { height:200px;//Temporary }</div>
		</div>
		<div id="aside">Aside { height;400px;//Temporary }</div>
		<div id="footer">Footer { height:110px }</div>
	</div>
</body>
</html>
