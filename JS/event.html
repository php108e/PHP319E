<!DOCTYPE html>
<html>
<head>
	<title>Event</title>
	<script type="text/javascript">
		function numericonly() {
			event.returnValue = false;
			if(event.keyCode >=47 && event.keyCode <= 57)
				event.returnValue = true;
		}

		function countword(){
			var message;
			message = document.getElementById('txtMessage').value;
			message = message.replace(/\s+/g,' ');
			var numberofwords = message.split(' ').length;

			document.getElementById('txtMessage1').value = 'Word remaining: ' + eval(50 - numberofwords);
			if (numberofwords > 50) {
				alert('too many words')
			}
		}

	</script>
</head>
<body>
	<label>Moble Number: </label>
	<input type="text" name="textMobNo" id="txtMobNo" onkeypress="numericonly();">
	<br>
	<label>Message: </label>
	<input type="text" name="txtMessage" id="txtMessage" onkeydown="countword();">
	<br>
	<input type="text" name="textMessage1" id="txtMessage1">
	<br>
	<input type="button" name="btnSend" id="btnSend" value="Send SMS">
	<input type="button" name="btnClear" id="btnClear" value="Clear">
	
</body>
</html>
