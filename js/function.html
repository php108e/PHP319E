<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function getInfo(){
			var name = document.getElementById("txtFullname").value;
			var age = document.getElementById("txtAge").value;
			alert("Họ và tên" + name + "\n Tuổi" + age);
		}
		function incrementSize(_height, _width){
			var h = document.getElementById("anh").height;
			var w = document.getElementById("anh").width;
			h = h + _height;
			w = w + _width;
			document.getElementById("anh").height = h ;
			document.getElementById("anh").width = w ;
		}
		function decrementSize(_height, _width){
			var h = document.getElementById("anh").height;
			var w = document.getElementById("anh").width;
			h = h - _height;
			w = w - _width;
			document.getElementById("anh").height = h ;
			document.getElementById("anh").width = w ;
		}
	</script>
</head>
<body>
	<fieldset>
		<legend>Infomation</legend>
		Fullname <input type="text" id="txtFullname"><br> Age <input type="text" id="txtAge">
		<input type="button" value="Get Info" onclick="getInfo();">
	</fieldset>
	<input type="button" value="Tăng" onclick="incrementSize(30,30);">
	<input type="button" value="Giảm" onclick="decrementSize(30,30);"><br>
	<img src="logo-den.png" alt="Anh" id="anh">
</body>
</html>
