<!DOCTYPE html>
<html>
<head>
	<title>THỜI TRANG</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*selector css */
		li{
			color: red;
		}
		/*Class css*/
		.level1{
			color: blue;
			text-transform: uppercase;
		}
		#block1{
			background: yellow;
		}
		#block2{
			background: pink;
		}
	</style>
	
</head>
<body>
	<ul type="square">
		<li class="level1">Thời trang nam</li>
			<ul id="block1">
				<li><a href="#">Quần Nam</a></li>
				<li><a href="#">Áo Nam</a></li>
			</ul>
		<li class="level1">Thời trang nữ</li>		
			<ul id="block2">
				<li><a href="#">Váy nữ</a></li>
				<li><a href="#">Phụ kiện</a></li>
			</ul>
	</ul>
</body>
</html>
