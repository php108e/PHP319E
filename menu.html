<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<style type="text/css">
		/* SELECTOR CSS*/
		li {
			color: red;
			text-transform: uppercase;
		}

		/* CLASS CSS*/
		.level1 {
			color: blue;
			list-style-type: none;
		}

		/* ID CSS*/
		#block1 {
			background: yellow;
		}

		#block2 {
			background: pink;
		}

	</style>
</head>
<body>
	<div>
		<ul type="square">
			<li class="level1">Thời trang Nam
				<ul id="block1">
					<li>Quần Nam</li>
					<li>Áo Nam</li>
					<li>Phụ kiện</li>
				</ul>
			</li>

			<li class="level1">Thời trang Nữ
				<ul id="block2">
					<li>Váy nữ</li>
					<li>Áo nữ</li>
					<li>Phụ kiện</li>
				</ul>
			</li>
		</ul>

	</div>

</body>
</html>
