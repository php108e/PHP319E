<!DOCTYPE html>
<html>
<head>
	<title>Sử dụng danh sách không có thứ tự --> Tạo Menu</title>
	<meta charset="utf-8">
	<style type="text/css">
		li{
			color: red;
			text-transform: uppercase;
		}
		.level{
			color: blue;
		}
		#block1{
			background: yellow;
		}
		#block2{
			background: pink;
		}
	</style>
</head>
<body>
	<ul type="square">
		<li class="level1"><a href="#">Thời trang Nam</a>
			<ul id="block1">
				<li>Quần nam</li>
				<li>Áo nam</li>
				<li>Phụ kiện</li>
			</ul>
		</li>
		<li class="level1"><a href="#">Thời trang Nữ</a>
			<ul id="block2">
				<li>Váy Nữ</li>
				<li>Phụ kiện</li>
			</ul>
		</li>
	</ul>
</body>
</html>
