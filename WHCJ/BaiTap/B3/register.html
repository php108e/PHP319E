<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang đăng ký thành viên</title>
</head>
<body style="background-color:#999">
    <div>
        <div><h2>Tạo tài khoản thành viên</h2></div>
        <div>Bạn đã là thành viên? <a href="login.html">Đăng nhập</a> tại đây</div>
    </div>

    <div style="background-color: #fff">
        <form action="register_proccess.php" method="POST">
            <div>
                <label>Địa chỉ Email*</label><br>
                <input type="text" name="txtEmail" placeholder="Vui lòng nhập email của bạn" width="100%"><br>
                <label>Mật khẩu*</label><br>
                <input type="password" name="txtPass" placeholder="Tối thiểu 6 kí tự bao gồm cả số và chữ"><br>
                <div>
                    <div>
                        <label>Ngày/Tháng/Năm sinh</label><br>
                        <select name="cbDay">
                            <option>Ngày</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                        <select name="cbMonth">
                            <option>Tháng</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                        <select name="cbDay">
                            <option>Năm sinh</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                    <div>
                        <label>Giới tính</label><br>
                        <select name="cbGender">
                            <option>Chọn</option>
                            <option value="1">nam</option>
                            <option value="0">nữ</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label>Tên*</label><br>
                <input type="text" name="txtFullname" placeholder="Họ và tên" width="100%"><br>
                <input type="checkbox" name="chkSaleInfo" checked> Tôi muốn nhận thông tin khuyến mãi từ cửa hàng<br>
                <input type="submit" name="btnRegister" value="Đăng ký"><br>
                <label>Hoặc đăng ký với:</label><br>
                <div>
                    <div><input type="button" name="btnFacebook" value="Facebook"></div>
                    <div><input type="button" name="btnGoogle" value="Google"></div>
                </div>      
            </div>
        </form>
    </div>
</body>
</html>
