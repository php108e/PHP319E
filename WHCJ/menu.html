<!DOCTYPE html>
<html>
<head>
	<title>Sử dụng danh sách không có thứ tự --> Tạo Menu</title>
	<meta charset="utf-8">
	<style type="text/css">
		/* SELECTOR CSS */
		li{
			color: red;
		}

		/* CLASS CSS*/
		.level1{
			color:blue;
			text-transform: uppercase;
		}

		#block1{
			background: yellow;
			text-decoration: underline;
		}

		#block2{
			background: pink;
		}

	</style>
</head>
<body>
	<ul type="square">
		<li class="level1">Thời trang Nam
			<ul id="block1">
				<li>Quần Nam</li>
				<li>Áo Nam</li>
				<li>Phụ kiện</li>
			</ul>
		</li>
		<li class="level1">Thời trang Nữ
			<ul id="block2">
				<li>Váy Nữ</li>
				<li>Phụ kiện</li>
			</ul>
		</li>
	</ul>
</body>
</html>
