<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		li{
			color: red
		}
		.level1{
			color: blue;
		}
		#block1{
			background:yellow;
		}
		#block2{
			background: green;
		}
	</style>
</head>
<body>
	<div>
		<ul type="square">
			<li class="level1">Thời trang Nam 
				<ul id="block1" type="square">
					<li>Quần Nam</li>
					<li>Áo Nam</li>
				</ul>
			</li>
			<li class="level1">Thời trang Nữ
				<ul id="block2" type="square">
					<li>Vãy Nữ</li>
					<li>Phụ Kiện</li>
				</ul>
			</li>
		</ul>
	</div>
	<table border="1" bgcolor="red" >
		<caption>Table</caption>
		<th>colum 1</th>
		<th>colum 2</th>
		<tr>
			<td>cell 1, row 1</td>
			<td>cell 2, row 1</td>
		</tr>
		<tr>
			<td>cell 2, row 1</td>
			<td>cell 2, row 2</td>
		</tr>
		<!--
		Rowspan
		colspan
		-->
	</table>
</body>
</html>
