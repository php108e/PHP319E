	function incrementSize(_height,_width){
		var h = document.getElementById("image").height;
		var w = document.getElementById("image").width;
		h = h + _height;
		w = w + _width;

		document.getElementById("image").height = h;

	}

	function DecrementSize(_height,_width){
		var h = document.getElementById("image").height;
		var w = document.getElementById("image").width;
		h = h - _height;
		w = w - _width;

		document.getElementById("image").height = h;
		document.getElementById("image").width = w;
	}

</script>
