<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var x = parseInt(prompt("Nhập số thứ 1:"));
	var y = parseInt(prompt("Nhập số thứ 2:"));
	var pheptinh = prompt("Mời bạn nhập phép tính:");
	if(pheptinh == "+"){
		alert("Tổng 2 số là: " + (x+y));
	}if(pheptinh == "-"){
		alert("Hiệu 2 số là: " + (x-y));
		}if(pheptinh=="*"){
			alert("Tích 2 số là: " + (x*y));
		}if(pheptinh == "/"){
			alert("Thương 2 số là: " + (x/y));
		}else{
			alert("Phép tính không hợp lệ!!")
		}
</script>
</body>
</html>
