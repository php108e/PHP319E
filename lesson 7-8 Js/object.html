    <script>

        /*Tạo đối tượng kiểu TEMPLATE, là đối tượng kiểu người dùng*/ 
        //Hàm khởi tạo giúp tạo đối tượng và gán giá trị cho các thuộc tính
        function Student(_n,_a,_l){
            this.name = _n;
            this.age = _a;
            this.location = _l;

            //Tạo phương thức cho đối tượng có kiểu student
            this.showInfo = function(){
                document.write("Tên SV: "+this.name);
                document.write("<br>Tuổi: "+this.age);
                document.write("<br>ĐC: "+this.location);
            }

        }

        //Khai báo đuối tượng có kiểu template
        var ten = prompt("Mời bạn nhập tên: ");
        var tuoi = prompt("Mời bạn nhập tuổi: ");
        var diachi = prompt("Nhập địa chỉ: ");

        var objStu = new Student(ten,tuoi,diachi);
        objStu.showInfo();
        
        // document.writeln("Tên của bạn: " + objStu.name);

        // document.writeln("<br>Địa chỉ: " + objStu.location);

    </script>
