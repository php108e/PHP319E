<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <style>
        div {
            margin-bottom: 5px;
        }

        #header {
            height: 150px;
            border: 1px solid red;
        }

        #menu {
            border: 1px solid green;
            height: 35px;
        }

        #content-left {
            border: 1px solid purple;
        }

        #content-left-slideshow, #content-left-body {
            height: 300px;
            border: 1px solid blue;
        }

        }

        #content-right {
            border: 1px solid black;
        }

        #footer {
            background: #000;
            color: #fff;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="header" class="row">
        <div class="col-sm-3">Logo</div>
        <div class="col-sm-9">Slogan</div>
    </div>
    <!--END HEADER-->
    <div id="menu" class="row">Menu</div>
    <!--END MENU-->
    <div id="content" class="row">
        <div id="content-left" class="col-sm-8">
            <div id="content-left-slideshow" class="row">
                <!--<img src="images/wordpress.png" alt="">-->
            </div>
            <div id="content-left-body" class="row">Tuyển lập trình viên PHP</div>
        </div>
        <div id="content-right" class="col-sm-4">
            <h3>Bài viết mới</h3>
        </div>
    </div>
    <!--END CONTENT-->
    <div id="footer" class="row">
        <div class="col-sm-12">©Bản quyền thuộc về ITsoft-ITPlus Academy</div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
