<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <!--
        rowspan ="n" ghép n ô nằm trên một cột
        colspan ="n " ghép n ô nằm trên một hàng 
    -->
    <table border="1">
        <tr>
            <td>cell</td>
            <td>cell</td>
            <td rowspan="3">rowspan=3</td>
            <td>cell</td>
            <td>cell</td>
        </tr>
        <tr>
            <td colspan="2">colspan=2</td>
            <td colspan="2">colspan=2</td>
        </tr>
        <tr>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
        </tr>
    </table>
    <!--
        bảng 2
    -->
    <br>
    <br>   
    <table border="1" width="50%" cellpadding="30" cellspacing="5" bgcolor="pink">
        <tr>
        <!--
            dùng th là vì  đây là tiêu đề

        -->
            <th>Họ và tên</th>
            <th>M1</th>
            <th>M2</th>
            <th>ĐTB</th>

        </tr>
        <tr>
            <td rowspan="2" align="center">Nguyễn Lam</td>
            <td align="center">7</td>
            <td align="center">8</td>
            <td rowspan="2"align="center">7.5</td>
        </tr>
        <tr>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
        <tr>
             <td rowspan="2">Trần Cúc</td>
            <td align="center">7</td>
            <td align="center">6</td>
            <td rowspan="2">7</td>
            
        </tr>
        <tr>
            <td align="center">7</td>
            <td align="center">8</td>
        </tr>
    </table>
    
</body>
</html>
