<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sử dụng danh sách không có thứ tự --> Tạo menu</title>
	<style type="text/css">
		/* Selector CSS */
		li{
			color: red;
		}
		/* Class CSS */
		.level1{
			color: blue;
		}
		#block1{
			background-color: yellow;
		}
		#block2{
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div>
		<ul type="square">
			<li class="level1">Thời Trang Nam
				<ul id="block1">
					<li>Quần Nam</li>
					<li>Áo Nam</li>
				</ul>
			</li>
			<li class="level1">Thời Trang Nữ
				<ul id="block2">
					<li>Váy Nữ</li>
					<li>Phụ Kiện</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
