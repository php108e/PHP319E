<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="to">
		<div class="from"><h2>Chào mừng bạn đến với ABC-Corp<br> Đăng nhập ngay!</h2>
			<div>Thành viên mới?<a href="register.html">Đăng ký</a> tại đây</div>
			<form>
				<label>Địa chỉ Email<span style="color: red">*</span></label><br>
				<input type="text" name="txtEmail" placeholder="Vui lòng nhập email của bạn"><br>
				<label>Mật khẩu<span style="color: red">*</span></label><br>
				<input type="password" name="txtPass" placeholder="Vui lòng nhập mật khẩu"><br>
				<a href="#">Quên mật khẩu?</a><br>
				<div style="text-align: center;"><input type="submit" name="btnsubmit" value="Đăng nhập"><br>
				Hoặc đăng nhập bằng:<br></div>
				<div style="text-align: center;"><input type="button" name="btnFacebook" value="Facebook"><br></div>
				<div style="text-align: center;"><input type="button" name="btnGoogle" value="Google"><br></div>
			</form>
		</div>
	</div>
</body>
</html>
