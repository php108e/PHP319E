<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function getInfo(){
			var name = document.getElementById("txtFullName").value;
			var age = document.getElementById("txtAge").value;
			alert("Họ và tên: " + name +"\n Tuổi: " + age);
		}

		function incrementSize(_height, _width){
			var h = document.getElementById("wedding").height;
			var w = document.getElementById("wedding").width;
			h += _height;
			w += _width;
			document.getElementById("wedding").height = h;
			document.getElementById("wedding").width = w;
		}

		function decrementSize(_height, _width){
			var h = document.getElementById("wedding").height;
			var w = document.getElementById("wedding").width;
			h = h - _height;
			w = w - _width;
			document.getElementById("wedding").height = h;
			document.getElementById("wedding").width = w;
		}
	</script>
	<meta charset="utf-8">
</head>
<body>
	<fieldset>
		<legend>Infomation Form</legend>
		Fullname <input type="text" id="txtFullName"><br> Age <input type="text" id="txtAge"name=""><br>
		<input type="button" id="txtAge" value="Get Info" onclick="getInfo();" name="">
	</fieldset>
	<div>
		<input type="button" value="Tăng" onclick="incrementSize(30, 30);">
		<input type="button" value="Giảm" onclick="decrementSize(30, 30);">
	</div>

	<div><img src="images/wedding.png" alt="anh" id="wedding"></div>
</body>
</html>
