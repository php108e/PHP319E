<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="script" href="scripts.js">
    <link rel="stylesheet" href="styles.css">
    <title>Regular Expression</title>
</head>
<body>
<div id="header">
<h2>Đăng ký thành viên</h2>
</div>
<div class="container">
    <form action="">
        <p>
        <label for="nameTxt">Họ và tên*</label>
        <input name="nameTxt" type="text" required>
        </p>
        <p>
        <label for="account">Tên tài khoản *</label>
        <input type="text" name="account" required>
        </p>
        <p>
        <label for="pwd">Mật khẩu *</label>
        <input type="password" name="pwd" required>
        </p>
        <p>
        <label for="repwd">Nhập lại mật khẩu</label>
        <input type="password" name="repwd" required>
        </p>
        <p>
        <label for="email">Email *</label>
        <input type="text" required>
        </p>
        <p>
        <label for="phone">SĐT</label>
        <input type="number" required>
        </p>
        <p>
        <label for="add">Địa chỉ</label>
            <textarea name="add" id="" cols="30" rows="5"></textarea>
        </p>
        <input type="submit" value="Đăng ký">
</div>
</form>
</body>
</html>
