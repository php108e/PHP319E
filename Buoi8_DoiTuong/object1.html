        // Tao doi tuong kieu template la doi tuong kieu nguoi dung

        // Ham khoi tao giup tao doi tuong va gan gia tri cho cac thuoc tinh cua no (init)
        function Student(_n, _a, _l) {
            this.name = _n;
            this.age = _a;
            this.location = _l;

            this.showInfo = function () {
                document.write(`Ten sinh vien ${this.name} `);
                document.write(`Tuoi sinh vien ${this.age} `);
                document.write(`Dia chi sinh vien ${this.location} `);
            };

        }

        // Khai bao doi tuong co kieu template Student
        var ten = prompt("Moi ban nhap ten: ");
        var tuoi = prompt("Moi ban nhap tuoi: ");
        var diachi = prompt("Moi ban nhap dia chi: ");


        var objStu = new Student(ten, tuoi, diachi);
        objStu.showInfo();
