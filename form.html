<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
   
	<style type="text/css">

	</style>

	<script type="text/javascript">
		function numericonly(){
			if ((event.keyCode <= 47) || (event.keyCode >= 57)) {
				event.returnValue = false;
			}
		}

		function countword(){
			var message = document.getElementById('txtMessage').value;
			message = message.replace(/\s+/g,' ');
			var numberofwords = message.split(' ').length;
			document.getElementById('txtMessage1').value = 'word remaining: ' + eval(10 - numberofwords);
			if (numberofwords >= 10) {
				alert("too many")
			}
		}
	</script>
	
</head>
<body>
	<form action="proccess.php" method="post">
		<label>Số điện thoại:</label>
		<input id="txtPhone" onkeypress="numericonly()"><br>

		<label>Message</label><br>
		<textarea id="txtMessage" cols="50" rows="5" onkeydown="countword();"></textarea><br>
		<input type="text" id="txtMessage1" ><br><br>


		<input type="submit" name="btnReg" value="Send">
		<input type="reset" name="btnRes" value="Reset">

	</form>


</body>
</html>
