<!DOCTYPE html>
<html>
<head>
	<title>Form - HTML</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="proccess.php" method="">
		<label>Họ và tên</label>
		<input type="text" name="txtFullname" value="" placeholder="Mời quý ngài nhập tên"><br>

		<label>Giới tính</label>
		<input type="radio" name="rbGender" checked="true" value="1">Nam
		<input type="radio" name="rbGender" value="0">Nữ<br>

		<label>Sở thích</label>
		<input type="checkbox" checked="true" name="chkFav[]" value="1">Ngắm trời mưa
		<input type="checkbox" name="chkFav[]" checked="true" value="2">Ăn thịt chó
		<input type="checkbox" name="chkFav[]" value="3">Đi du lịch<br>

		<label>HKTT</label>
		<textarea name="hktt" cols="50" rows="5"></textarea><br>

		<label>Tỉnh/Thành phố</label>
		<select name="cbCity">
			<option value="Hà Nội">TP. Hà Nội</option>
			<option value="HCM" selected="true">TP. HCM</option>
			<option value="DaNang">TP. Đà Nẵng</option>
		</select><br>

		<input type="submit" name="btnReg" value="Đăng ký">
		<input type="reset" name="btnRes" value="Nhập lại">

	</form>
</body>
</html>
